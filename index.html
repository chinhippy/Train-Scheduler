<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<!-- JUMBOTRON -->
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train, Trains, and Automotrains</h1>
            <p class="lead">All your trains are belong to us!!</p>
        </div>
    </div>
</div>
<div class="container cardContainer">
    <!-- Add Employee Card -->
    <!-- Card 1 ---Current Employees -->
        <!-- Employee Name -->
        <!-- Role -->
        <!-- Start Date -->
        <!-- Months worked -->
        <!-- monthly rate ($) -->
        <!-- total billed ($) -->
    <div class="card">
        <div class="card-header">
        Current Train Schedule
        </div>

    <!-- Table for input of train schedule details -->
        <div class="table">
            <table class="table" id="currentTrainTable">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>  
            </table>
        </div>                      
    </div>


    <!-- Card 2 ---Add employee -->
        <!-- Employee Name-->
        <!--Role -->
        <!-- Start Date MM/DD/YYYY -->
        <!-- Monthly Rate -->
            <!-- Submit Button -->
    <div class="card">
    <div class="card-header">
        Add Train
    </div>
    
    <form>
        <div class="form-group">
        <label for="exampleInputEmail">Train Name</label>
        <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
        <label for="exampleRole">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="">
        </div>
        <div class="form-group">
        <label for="exampleStartDate">First Train Time (HHmm - military time)</label>
        <input type="date" class="form-control" id="trainTime" placeholder="">
        </div>
        <div class="form-group">
        <label for="exampleMonthlyRate">Frequency (min)</label>
        <input type="number" class="form-control" id="freq" placeholder="">
        </div>    
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>

</html>
